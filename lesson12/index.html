 <title>WebSite</title>

<body>
<div class="section">
<div class="container">
	<!--row под первий заголовок -->
	<div class="row">
		<div class="col-lg-6 col-lg-offset-3">
			<h1 class="header text-center text-uppercase">

		</div>
		</div>
		<div class="col-lg-4">

			</form>
			</div>
		</div>
		</div>
	</div>
</div>

<div class="feature text-center">
